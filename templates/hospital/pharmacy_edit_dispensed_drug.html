{% extends 'hospital/admin_base.html' %}
{% block content %}
<h2>Edit Dispensed Drug</h2>
<p>Drug: {{ drug.drug_name }}</p>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Save</button>
  <a class="btn btn-secondary" href="{% url 'pharmacy-receipt-detail' drug.pk %}">Back</a>
</form>
{% endblock %}
