{% extends 'hospital/pharmacy_base.html' %}
{% block content %}
<h3>Pending Prescriptions</h3>
<table class="table table-sm">
  <thead><tr><th>Patient</th><th>Doctor</th><th>Date</th><th>Action</th></tr></thead>
  <tbody>
  {% for emr in pending %}
    <tr>
      <td>{{ emr.patient.get_name }}</td>
      <td>Dr. {{ emr.doctor.get_name }}</td>
      <td>{{ emr.date|date:"d M Y" }}</td>
      <td><a href="{% url 'pharmacy-dispense' emr.id %}" class="btn btn-primary btn-sm">Dispense</a></td>
    </tr>
  {% empty %}
    <tr><td colspan="4" class="text-center">No pending prescriptions.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
