{% extends 'hospital/doctor_base.html' %}
{% block content %}
<div class="container">
    <h2>Add Medical Record for {{ patient.get_name }}</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Diagnosis</label>
            <input type="text" class="form-control" name="diagnosis" required>
        </div>
        <div class="form-group">
            <label>Symptoms</label>
            <textarea class="form-control" name="symptoms" rows="2"></textarea>
        </div>
        <div class="form-group">
            <label>Treatment</label>
            <textarea class="form-control" name="treatment" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label>Prescription</label>
            <textarea class="form-control" name="prescription" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label>Notes</label>
            <textarea class="form-control" name="notes" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Record</button>
    </form>
</div>
{% endblock %}
